
- name: Grid Setup
  block:
    - name: install grid.rsp
      template:
        src: grid.no.comments.rsp
        dest: "{{ oracle_install_dir_temp }}"
        mode: '0640'
        owner: oracle

    - name: "gridSetup.sh (part I)"
      shell: "./gridSetup.sh -silent -responseFile {{ oracle_install_dir_temp }}/grid.no.comments.rsp"
      args:
        chdir: "{{ oracle_home }}"
        creates: "{{ oracle_inventory_location }}/oraInst.loc"
      ignore_errors: true
      register: grid_setup_out
    - debug: 
        msg: "Return code is {{ grid_setup_out.rc }}"
      when: grid_setup_out.rc >= 2

  rescue:
    - fail:
        msg: '"./gridSetup.sh failed'

  become: yes
  become_user: oracle
