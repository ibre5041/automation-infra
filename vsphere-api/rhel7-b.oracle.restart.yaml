
# default machine definition
- default:
  name: "Default"
  ram: 12G
  cpu: 1
  scsi:
    - adapter:
        pciSlotNumber: 128
  disks:
    - disk: rootdg
      size: 20g
      bus: 0
    - disk: appdg
      size: 60g
      bus: 0
  network:
    - adapter:
        pciSlotNumber: 192
        network: "Management Network"
    - adapter:
        pciSlotNumber: 224
        network: "Public Network"
  vmware:
    vm_folder: VmFolder
    datastore: Kingston890G


- machine:
  name: rhel7-b
  template: default
  network:
  scsi:
  # 2nd SCSI adapter for Oracle data
    - adapter:
        pciSlotNumber: 256

- cluster:
  name: rhel7-b-oracle-restart
  nodes: [rhel7-b]
  disks:
    - disk:
      size: 8
      bus: 1
      count: 4

