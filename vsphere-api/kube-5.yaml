
# default machine definition
- default:
  name: "Default"
  ram: 12G
  cpu: 2
  scsi:
    - adapter:
        pciSlotNumber: 16
    - adapter:
        pciSlotNumber: 32

  disks:
    - disk: rootdg
      size: 10g
      bus: 0
    - disk: appdg
      size: 50g
      bus: 0
  network:
    - adapter:
        pciSlotNumber: 192
        network: "Management Network"
    - adapter:
        pciSlotNumber: 224
        network: "Public Network"
  vmware:
    vm_folder: VmFolder
    datastore: WD1T

- machine:
  name: rhel7-a
  template: default

- machine:
  name: rhel7-b
  template: default

- machine:
  name: rhel7-c
  template: default

- machine:
  name: rhel7-d
  template: default

- machine:
  name: rhel7-e
  template: default

