all:
  hosts:
    rac19-b-node-1:
      address: 192.168.8.50
    rac19-b-node-2:
      address: 192.168.8.51
    rac19-b-node-3:
      address: 192.168.8.52
  children:
    oracle:
      hosts:
        rac19-b-node-1:
        rac19-b-node-2:
        rac19-b-node-3:
      vars:
        oracle-release: 19c
  vars:
    scsi:
    - adapter:
        pciSlotNumber: 16
    - adapter:
        pciSlotNumber: 32
    disks:
    - disk: rootdg
      size: 10g
      bus: 0
    - disk: appdg
      size: 60g
      bus: 0
    network:
    - adapter:
      pciSlotNumber: 192
      network: "Public Network"
    - adapter:
      pciSlotNumber: 224
      network: "Barn Network"      
    ram: 4G
    cpu: 2

    vmware:
      vm_folder: VmFolder
      datastore: WD1T

    cluster:
      clustername: rac19c-b
      disks:
        - disk:
            size: 8
            bus: 1
            count: 4
      addresses:
        rac19-b-lis-1: 192.168.8.53
        rac19-b-lis-2: 192.168.8.54
        rac19-b-lis-3: 192.168.8.56
        rac19-b-scan: [192.168.8.57, 192.168.8.58, 192.168.8.59]
