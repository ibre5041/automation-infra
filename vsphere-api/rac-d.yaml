
# default machine definition
- default:
  name: "Default"
  ram: 16G
  cpu: 2
  scsi:
    - adapter:
        pciSlotNumber: 16
    - adapter:
        pciSlotNumber: 32

  disks:
    - disk: rootdg
      size: 10g
      bus: 0
    - disk: appdg
      size: 60g
      bus: 0
  network:
    - adapter:
        pciSlotNumber: 192
        network: "Public Network"
    - adapter:
        pciSlotNumber: 224
        network: "Barn Network"
  vmware:
    vm_folder: VmFolder
    datastore: Kingston890G


- machine:
  name: rhel7-rac-d-node-1
  template: default
  network:


- machine:
  name: rhel7-rac-d-node-2
  template: default

# At least 16GB LUNs for 19c ASM
- cluster:
  name: rac-a
  nodes: [rhel7-rac-d-node-1, rhel7-rac-d-node-2]
  disks:
    - disk:
      size: 16
      bus: 1
      count: 3
